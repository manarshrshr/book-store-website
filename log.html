    <section>
        <div class="container">
            <div class="user singinBx">
                <div class="imgBx"><img src="./photos/pexels-gabriela-pereira-4003299.jpg" alt=""></div>
                <div class="formBx">
                    <form method="POST" id="form1">
                        <h1>log in</h1>
                        <input type="text" placeholder="Username" id="unlogin">
                        <p class="validation" id="valid">* Fill this field with valid data</p>
                        <p class="max" id="valid3">* Minimum 8 character</p>
                        <input type="password" placeholder="Password" id="psslogin">
                        <p class="validation" id="valid2">* Fill this field with valid data</p>

                        <p class="signup">don't have an account ? <a href="#" onclick="toggleForm();">register</a></p>

                </div>
            </div>
            <div class="user singupBx">
                <div class="formBx">
                    <form>
                        <h1>create an account</h1>

                        <input type="email" placeholder="@ Email Address">
                        <input type="password" placeholder="Create Password">
                        <input type="password" placeholder="Confirm Password">
                        <input type="submit" value="Register">
                        <p class="signup">already have an account ? <a href="#" onclick="toggleForm();">login</a></p> 
                    </form>
                </div>
                <div class="imgBx"><img src="./photos/pexels-cottonbro-studio-2925303.jpg" alt=""></div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        function toggleForm() {
            var container = document.querySelector('.container');
            container.classList.toggle('active');
        }
    </script>
